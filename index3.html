<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <style>
         @font-face {
            font-family: militar;
            src: url(Military\ Poster.ttf)
        }
    </style>
</head>
<body>
    
    <h1>Alistamento Militar</h1>  
    
    <section>
        <div id="dados">
            
        </div>
    </section>
</body>
<script>
     // Obtém os parâmetros de consulta da URL atual
     const params = new URLSearchParams(window.location.search);
        
        // Obtém os valores dos parâmetros
        const nome = params.get('nome');
        const sobrenome = params.get('sobrenome');
        const dataNascimento = params.get('data');
        const cpf = params.get('cpf');
        const cep = params.get('cep');
        const estado = params.get('estado');
        const cidade = params.get('cidade');
        const email = params.get('email');
        const profissao = params.get('profissao');
        const foto = params.get('foto');
        const ensinoCompleto = params.get('completo');
        const ensinoIncompleto = params.get('incompleto');
        
        // Exibe os valores na div "dados"
        const dadosDiv = document.getElementById('dados');
        dadosDiv.innerHTML = `
            <p>Nome: ${nome}</p>
            <p>Sobrenome: ${sobrenome}</p>
            <p>Data de Nascimento: ${dataNascimento}</p>
            <p>CPF: ${cpf}</p>
            <p>CEP: ${cep}</p>
            <p>Estado: ${estado}</p>
            <p>Cidade: ${cidade}</p>
            <p>Email: ${email}</p>
            <p>Profissão: ${profissao}</p>
            <p>Foto: ${foto}</p>
            <p>Ensino: ${ensinoCompleto ? 'Completo' : 'Incompleto'}</p>`;
            
</script>
</html>
