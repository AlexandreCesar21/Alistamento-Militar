<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <style>
         @font-face {
            font-family: militar;
            src: url(Military\ Poster.ttf)
        }
    </style>
</head>
<body>
    
    <h1>Alistamento Militar</h1>  
    
    <section>
        <div id="dados">
            
        </div>
    </section>
</body>
<script>
     // Recupere os dados do formulário armazenados no sessionStorage
     var formData = JSON.parse(sessionStorage.getItem('formData'));

        // Exiba os dados na div
        var dadosDiv = document.getElementById('dados').value
        dadosDiv.innerHTML = 'Nome: ' + formData.nome + '<br>' +
                            'Sobrenome: ' + formData.sobrenome + '<br>' +
                            'Data de nascimento: ' + formData.data + '<br>' +
                            'CPF: ' + formData.cpf + '<br>' +
                            'CEP: ' + formData.cep + '<br>' +
                            'Estado: ' + formData.estado + '<br>' +
                            'Cidade: ' + formData.cidade + '<br>' +
                            'E-mail: ' + formData.email + '<br>' +
                            'Profissão: ' + formData.profissao + '<br>' +
                            'Foto: ' + formData.foto + '<br>' +
                            'Ensino Completo: ' + formData.completo + '<br>' +
                            'Ensino Incompleto: ' + formData.incompleto + '<br>';
        // Adicione mais campos conforme necessário

        // Limpe os dados armazenados no sessionStorage
        sessionStorage.removeItem('formData');
</script>
</html>
