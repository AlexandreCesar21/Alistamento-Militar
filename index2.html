<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="exercito.ico.png" type="image/x-icon">
    <title>Alistamento Militar</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        @font-face {
            font-family: militar;
            src: url(Military\ Poster.ttf)
        }
        @media (max-width: 600px) {
           main {
                width: 100%; 
                margin: 0 auto; 
                padding: 20px; 
                box-sizing: border-box;
                 
                background-color: #59652200;
           }
           body {
                background-image: url(imagem/soldadoanda.jpg);
                background-position: center;
                height: 100vh;
                margin: 0px;
                padding: 0px;
           }
           
        }
    </style>
</head>
<body>
    

    <main>
        <h1>Alistamento Militar</h1>
        <form action="index3.html" method="post" >
            <p>
                <label for="nome">Nome:</label> 
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome!" maxlength="45">
                
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome!" maxlength="45">
            </p>
            <p>
                <label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data" >
            </p>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required placeholder="111.111.111-11" maxlength="14" oninput="formatarCPF()">
            </p>
            <p>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" required placeholder="111.111-11" maxlength="10" oninput="formatarCEP()">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
            </p>
            <p>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade!">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="name@gmail.com">
            </p>
            <p>
                <label for="profissão">Profissão:</label>
                <select name="profissão" id="profissão">
                    <option value="Desempregado">Desempregado</option>
                    <option value="Medicina e Saúde">Medicina e Saúde</option>
                    <option value="Engenharia e Tecnologia">Engenharia e Tecnologia</option>
                    <option value="Educação">Educação</option>
                    <option value="Direito e Justiça">Direito e Justiça</option>
                    <option value="Administração e Negócios">Administração e Negócios</option>
                    <option value="Artes e Cultura">Artes e Cultura</option>
                    <option value="Comunicação e Mídia">Comunicação e Mídia</option>
                    <option value="Ciências e Pesquisa">Ciências e Pesquisa</option>
                    <option value="Comércio e Vendas">Comércio e Vendas</option>
                    <option value="Serviços e Turismo">Serviços e Turismo</option>
                </select>
            </p>
            <p>
                <label for="foto">Adicione sua foto:</label>
                <input type="file" name="foto" id="foto">
            </p>
            <p>
                <label for="ensino">Ensino:</label>
                <label for="completo">Completo</label>
                <input type="checkbox" name="completo" id="completo" onchange="toggleCheckbox('completo')">
                <label for="incompleto">Incompleto</label>
                <input type="checkbox" name="incompleto" id="incompleto" onchange="toggleCheckbox('incompleto')">
            </p>
            
            <p>
                <button type="submit">Alistar</button>
                <button type="reset">Limpar</button>     
            </p>
        </form>
    </main>
    <script>
        
        function formatarCPF() {
            let cpfInput = document.getElementById("cpf");
            let cpf = cpfInput.value;

            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, "");

            // Aplica a formatação do CPF (###.###.###-##)
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{2})$/, "$1-$2");

            cpfInput.value = cpf;
        }

        function formatarCEP() {
            let cepInput = document.getElementById("cep")
            let cep = cepInput.value

            cep = cep.replace(/\D/g, "")

            cep = cep.replace(/(\d{3})(\d)/, "$1.$2")
            cep = cep.replace(/(\d{3})(\d{2})$/, "$1-$2")

            cepInput.value = cep
        }

        function toggleCheckbox(checkboxId) {
            const checkbox = document.getElementById(checkboxId);

            // Desmarca o checkbox oposto caso o atual seja marcado
            if (checkbox.checked) {
                if (checkboxId === "completo") {
                document.getElementById("incompleto").checked = false;
            } else {
            document.getElementById("completo").checked = false;
        }
    }
  }
    </script>
</body>
</html>
